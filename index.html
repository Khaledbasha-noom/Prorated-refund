<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noom Agent Desk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Noom Agent Desk</h1>

        <div class="calculator">
            <h2>Refund Calculator</h2>
            <label for="planCharge">Plan Charge ($):</label>
            <input type="number" id="planCharge">

            <label for="planMonths">Plan Duration (Months):</label>
            <input type="number" id="planMonths">

            <label for="passedDays">Days Since Last Charge:</label>
            <input type="number" id="passedDays">

            <button onclick="calculateRefund()">Calculate Refund</button>

            <h3 id="refundAmount"></h3>
        </div>

        <div class="email-generator">
            <h2>Refund Email</h2>
            <button onclick="generateEmail()">Generate Email</button>
            <textarea id="emailOutput" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
